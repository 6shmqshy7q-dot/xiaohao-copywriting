<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 小红书文案生成器</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>✨ AI 小红书文案生成器 ✨</h1>
            <p class="subtitle">输入主题，一键生成超火的小红书文案</p>
        </header>

        <main class="main-content">
            <div class="input-section">
                <label for="topic">📝 文案主题</label>
                <textarea
                    id="topic"
                    placeholder="例如：周末露营、新手化妆、美食探店..."
                    rows="3"
                ></textarea>

                <div class="style-selector">
                    <label>🎨 文案风格：</label>
                    <select id="style">
                        <option value="xiaohongshu">小红书风格</option>
                        <option value="friend">朋友圈风格</option>
                        <option value="gongzhonghao">公众号风格</option>
                    </select>
                </div>

                <button id="generateBtn" class="btn-primary">
                    <span class="btn-text">🚀 生成文案</span>
                    <span class="btn-loading" style="display: none;">生成中...</span>
                </button>
            </div>

            <div class="output-section">
                <div class="output-header">
                    <h2>📋 生成的文案</h2>
                    <button id="copyBtn" class="btn-secondary" style="display: none;">
                        📋 复制文案
                    </button>
                </div>
                <div id="output" class="output-content">
                    <p class="placeholder">点击生成按钮，文案会在这里逐字显示...</p>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>Powered by 智谱 AI + FastAPI</p>
        </footer>
    </div>

    <script src="/static/index.js"></script>
</body>
</html>
